<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Css/style.css" type="text/css">
</head>

<body>

    <div class="main">
        <div id="box">
            <div class="qun-box">
                <h2 id="qunBox"></h2>
                <span id="timer"></span>
            </div>
            <div class="row">
                <input class="option" id="option1" type="radio" value="a" name="option">
                <label for="option1">Option a</label>
            </div>
            <div class="row">
                <input class="option" id="option2" type="radio" value="b" name="option">
                <label for="option2">Option b</label>
            </div>
            <div class="row">
                <input class="option" id="option3" type="radio" value="c" name="option">
                <label for="option3">Option c</label>
            </div>
            <div class="row">
                <input class="option" id="option4" type="radio" value="d" name="option">
                <label for="option4">Option d</label>
            </div>

            <div style="display: flex; align-items: center; justify-content: space-between;">
                <div>
                    <button type="button" class="prevBtn" onclick="prevQun()">Prev</button>
                    <button type="button" class="nextBtn" onclick="nextQun()">Next</button>
                </div>
                <button class="btn" type="button" onclick="submitQun()">Submit</button>
            </div>

        </div>
    </div>

</body>
<script src="js/app.js" type="text/javascript"></script>

</html>
