<script>
function secondCounter(seconds) {
        let interval = setInterval(function () {
            if (seconds > 0) {
                console.log("Time remaining: " + seconds + " seconds");
                seconds--;
            } else {
                clearInterval(interval);
                console.log("Time's up!");
            }
        }, 1000);
    }

    // Example usage: countdown from 10 seconds
    secondCounter(10);
</script>
